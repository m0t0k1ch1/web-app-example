enum TaskStatus {
  UNCOMPLETED
  COMPLETED
}

type Task implements Node {
  id: ID!
  title: String!
  status: TaskStatus!
}

type TaskEdge {
  cursor: String!
  node: Task!
}

type TaskConnection implements IConnection {
  edges: [TaskEdge!]!
  pageInfo: PageInfo!
  totalCount: Int64!
}

input CreateTaskInput {
  clientMutationId: String
  title: String! @goTag(key: "validate", value: "min=1,max=32")
}

type CreateTaskPayload {
  clientMutationId: String
  task: Task!

  error: CreateTaskError
}

union CreateTaskError = BadRequestError

input CompleteTaskInput {
  clientMutationId: String
  id: ID! @goTag(key: "validate", value: "required")
}

type CompleteTaskPayload {
  clientMutationId: String
  task: Task

  error: CompleteTaskError
}

union CompleteTaskError = BadRequestError

extend type Query {
  tasks(status: TaskStatus, after: String, first: Int32!): TaskConnection!
}

extend type Mutation {
  createTask(input: CreateTaskInput!): CreateTaskPayload!
  completeTask(input: CompleteTaskInput!): CompleteTaskPayload!
}
