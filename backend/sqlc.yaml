version: 2
sql:
  - engine: "mysql"
    queries: "_sql/query.sql"
    schema: "_schema/sql/schema.sql"
    gen:
      go:
        package: "mysql"
        out: "gen/sqlc/mysql"
        overrides:
          - column: "*.id"
            go_type: "app/library/idutil.ID"
          - column: "*.updated_at"
            go_type: "app/library/timeutil.Timestamp"
          - column: "*.created_at"
            go_type: "app/library/timeutil.Timestamp"
