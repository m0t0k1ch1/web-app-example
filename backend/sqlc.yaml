version: 2
sql:
  - engine: "mysql"
    schema:
      - "_schema/sql/app.sql"
    queries:
      - "_sql/queries.sql"
    gen:
      go:
        package: "mysql"
        out: "gen/sqlc/mysql"
        overrides:
          - column: "task.status"
            go_type:
              import: "app/gen/buf/app/v1"
              package: "appv1"
              type: "TaskStatus"
          - column: "*.updated_at"
            go_type: "github.com/m0t0k1ch1-go/timeutil.Timestamp"
          - column: "*.created_at"
            go_type: "github.com/m0t0k1ch1-go/timeutil.Timestamp"
