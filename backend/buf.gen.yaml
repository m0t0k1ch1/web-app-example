version: v1
managed:
  enabled: true
  go_package_prefix:
    default: backend/gen/buf
    except:
      - buf.build/envoyproxy/protoc-gen-validate
plugins:
  - plugin: go
    out: gen/buf
    opt: paths=source_relative
  - plugin: connect-go
    out: gen/buf
    opt: paths=source_relative
  - plugin: buf.build/bufbuild/validate-go
    out: gen/buf
    opt: paths=source_relative
