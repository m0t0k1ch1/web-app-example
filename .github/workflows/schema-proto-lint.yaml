name: schema-proto-lint
on:
  push:
    branches:
      - "**"
    paths:
      - .github/workflows/schema-proto-lint.yaml
      - schema/proto/**
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up buf
        uses: bufbuild/buf-setup-action@v1
      - name: Lint
        uses: bufbuild/buf-lint-action@v1
        with:
          input: schema/proto
